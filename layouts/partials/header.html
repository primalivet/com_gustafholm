<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>{{.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

    <style>
      :root {
        --bg: hsl(60,67%,94%);
        --fg: hsl(60,67%,10%);
        --dimmed: hsl(60,17%,65%);
      }

      *,*:before,*:after {
        box-sizing: border-box;
      }


      html {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        line-height: 1.5;
      }

      @media screen and (min-width: 700px) {
        html {
          font-size: 1.25rem;
        }
      }

      @media screen and (min-width: 1000px) {
        html {
          font-size: 1.5rem;
        }
      }

      body {
        margin-top: 50vh;
        margin-bottom: 20vh;
        background: var(--bg);  
        color: var(--fg);
      }

      body > *:not(img):not(video):not(iframe) {
        max-width: 42rem;
        margin-left: 10vw;
        margin-right: 10vw;
      }

      h1 {
        text-transform: uppercase;
      }

      hr {
        margin-top: 10vh;
        margin-bottom: 10vh;
        background: var(--dimmed);
        opacity: 0.5;
        height: 2px;
        border:none;
      }

      pre {
        overflow-x: auto;
      }

      blockquote {
        font-style: italic;
      }

      @media screen and (min-width: 700px) {
        .col-two {
          display: grid;
          grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }
      }

      .label {
        text-transform: uppercase;
        font-weight: 600;
        font-size: 0.875em;
      }

      .dimmed {
        color: var(--dimmed);
      }
    </style>
  </head>
  <body {{ with .IsPage }} class="page" {{ end }}>
