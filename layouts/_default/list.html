{{ partial "header.html" . }}

{{ with .Site.GetPage "section" "posts" }}<h1>{{ .Title }}</h1>{{ end }}
<ul>
  {{ range .Pages }}
  <li>
    <a href="{{.Permalink}}">{{.Title}}</a>
    <br />
    <small class="label dimmed">{{.Date.Format "2006-01-02" }}</small>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
