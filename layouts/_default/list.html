{{ define "main" }}
  {{ with $.GetPage "posts" }}
    {{ with .Description }}
      <p class="max-width-75">{{ . }}</p>
    {{ end }}
  {{ end }}
  {{ range .Site.RegularPages }}
    {{/* Only show posts on home page */}}
    {{ if (and (eq .Kind "page") (eq .Type "posts") )}}
      {{ partial "entity/summary.html" . }}
    {{ end }}
  {{ end }}
{{ end }}
