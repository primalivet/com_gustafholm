{{ define "main" }}
  {{ range where .Pages "Section" "posts" }}
  <article>
    <h2 class="upper"><a href="{{.RelPermalink}}">{{.Title}}</a></h2>
    <div class="meta">
      <span class="date upper bold dimmed">{{.PublishDate.Format "2006-01-02" }}</span>
      <span class="word-count upper bold dimmed"> &middot; {{ .WordCount }} words</span>
    </div>
    <p>
      {{ .Summary }} <a href="{{ .RelPermalink }}">Continue reading...</a>
    </p>
    </article>
  {{ end }}
{{ end }}
